<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <link href="form_style.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <form method="post" action="">
         <div id="stylized" class="myform">
            <h1>Find Environmental Layers matching these criteria: </h1>
            <label>Start Date:</label>
            <select name="start_day">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
            </select>
            <select name="start_month">
               <option value="jan">January</option>
               <option value="feb">February</option>
               <option value="march">March</option>
               <option value="april">April</option>
               <option value="may">May</option>
               <option value="june">June</option>
               <option value="july">July</option>
               <option value="august">August</option>
               <option value="sept">September</option>
               <option value="oct">October)</option>
               <option value="nov">November</option>
               <option value="dec">December</option>
            </select>
            <input type="text" name="start_year" size="4" />
            <div class="spacer"></div>
            <label>End Date:</label>
            <select name="end_day">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option>
               <option value="16">16</option>
               <option value="17">17</option>
               <option value="18">18</option>
               <option value="19">19</option>
               <option value="20">20</option>
               <option value="21">21</option>
               <option value="22">22</option>
               <option value="23">23</option>
               <option value="24">24</option>
               <option value="25">25</option>
               <option value="26">26</option>
               <option value="27">27</option>
               <option value="28">28</option>
               <option value="29">29</option>
               <option value="30">30</option>
            </select>
            <select name="end_month">
               <option value="jan">January</option>
               <option value="feb">February</option>
               <option value="march">March</option>
               <option value="april">April</option>
               <option value="may">May</option>
               <option value="june">June</option>
               <option value="july">July</option>
               <option value="august">August</option>
               <option value="sept">September</option>
               <option value="oct">October)</option>
               <option value="nov">November</option>
               <option value="dec">December</option>
            </select>
            <input type="text" name="end_year" size="4" />
            <div class="spacer"></div>
            <label>Environmental Layer ID:</label>
            <input type="text" name="min_points" size="12" />
            <div class="spacer"></div>
            <div class="button">
               <input type="image" src="layers_button.png" alt="Submit button" height="38" width="104" />
            </div>
         </div>
      </form>
   </body>
</html>
