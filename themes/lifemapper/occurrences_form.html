<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <link href="form_style.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <form method="post" action="">
         <fieldset id="date_maker">
            <div id="query_form">
               <p style="color:#000099; font-size:14px; font-family:Arial, Helvetica, sans-serif;>
                  Start Date:
                  <select name="start_day">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                  </select>

                  <select name="start_month">
                     <option value="jan">January</option>
                     <option value="feb">February</option>
                     <option value="march">March</option>
                     <option value="april">April</option>
                     <option value="may">May</option>
                     <option value="june">June</option>
                     <option value="july">July</option>
                     <option value="august">August</option>
                     <option value="sept">September</option>
                     <option value="oct">October)</option>
                     <option value="nov">November</option>
                     <option value="dec">December</option>
                  </select>

                  <input type="text" name="start_year" size="4" />
               </p>
               <h3 id="form">End Date:
                  <select name="end_day">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                  </select>

                  <select name="end_month">
                     <option value="jan">January</option>
                     <option value="feb">February</option>
                     <option value="march">March</option>
                     <option value="april">April</option>
                     <option value="may">May</option>
                     <option value="june">June</option>
                     <option value="july">July</option>
                     <option value="august">August</option>
                     <option value="sept">September</option>
                     <option value="oct">October)</option>
                     <option value="nov">November</option>
                     <option value="dec">December</option>
                  </select>
                  <input type="text" name="end_year" size="4" />
               </h3>
               <h3>Minimum Number of Points:
                  <input type="text" name="end_year" size="12" />
               </h3>
               <input type="submit" value="Query Data" />
            </div>
         </fieldset>
      </form>
   </body>
</html>
